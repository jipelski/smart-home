# mosquitto.conf

# Allow anonymous connections (optional, not recommended for production)
allow_anonymous false
password_file /mosquitto/config/passwordfile

# Persistence ensures client session data is saved to disk
persistence false

# Persistence location
persistence_location /mosquitto/data/

# MQTT listener on port 1883 (for clients within Docker and external network)
listener 1883 0.0.0.0

# Log settings
log_dest file /mosquitto/log/mosquitto.log